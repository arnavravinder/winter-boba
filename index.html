<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arnav's Winter Boba Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(#0007, #0000), #123;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .hero-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(-20px);
      color: #e53935;
      animation: fade-slide-down 1.5s ease forwards;
    }
    .hero-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      opacity: 0;
      color: #ccc;
      animation: fade-in 1.5s 0.5s ease forwards;
    }
    @keyframes fade-slide-down {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
    .santa {
      width: 180px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-top: 2rem;
      opacity: 0;
      animation: fade-in 1.5s 1s ease forwards;
    }
    .snowflake {
      position: absolute;
      top: -10%;
      color: #fff;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: fall 10s linear infinite;
      user-select: none;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .snowflake:nth-child(1)  { left: 5%;  animation-delay: 0s;  }
    .snowflake:nth-child(2)  { left: 15%; animation-delay: 2s;  font-size: 2rem; }
    .snowflake:nth-child(3)  { left: 25%; animation-delay: 4s;  font-size: 1.2rem; }
    .snowflake:nth-child(4)  { left: 35%; animation-delay: 1s;  font-size: 1.8rem; animation-duration: 12s; }
    .snowflake:nth-child(5)  { left: 45%; animation-delay: 3s;  font-size: 2.2rem; }
    .snowflake:nth-child(6)  { left: 55%; animation-delay: 5s;  font-size: 1.2rem; animation-duration: 9s; }
    .snowflake:nth-child(7)  { left: 65%; animation-delay: 2s;  font-size: 2rem; }
    .snowflake:nth-child(8)  { left: 75%; animation-delay: 6s;  }
    .snowflake:nth-child(9)  { left: 85%; animation-delay: 1s;  font-size: 2.2rem; animation-duration: 8s; }
    .snowflake:nth-child(10) { left: 90%; animation-delay: 4s;  font-size: 1.8rem; }
    @keyframes fall {
      0% { top: -10%; transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { top: 110%; transform: rotate(360deg); }
    }
    @keyframes festiveFirework {
      0%   { transform: translate(var(--x), var(--initialY)); width: var(--initialSize); opacity: 1; }
      50%  { width: 0.5vmin; opacity: 1; }
      100% { width: var(--finalSize); opacity: 0; }
    }
    .festive-explosion,
    .festive-explosion::before,
    .festive-explosion::after {
      --initialSize: 0.5vmin;
      --finalSize: 40vmin;
      --particleSize: 0.2vmin;
      --color1: yellow;
      --color2: khaki;
      --color3: white;
      --color4: lime;
      --color5: gold;
      --color6: mediumseagreen;
      --y: -30vmin;
      --x: -50%;
      --initialY: 60vmin;
      content: "";
      animation: festiveFirework 2s infinite;
      position: absolute;
      top: 35%;
      transform: translate(-50%, var(--y));
      width: var(--initialSize);
      aspect-ratio: 1;
      background: 
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 50% 0%,
        radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 50%,
        radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 100%,
        radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 50%,
        radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 80% 90%,
        radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 95% 90%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 90% 70%,
        radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 60%,
        radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 55% 80%,
        radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 70% 77%,
        radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 22% 90%,
        radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 45% 90%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 33% 70%,
        radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 10% 60%,
        radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 31% 80%,
        radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 28% 77%,
        radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 13% 72%,
        radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 80% 10%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 95% 14%,
        radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 90% 23%,
        radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 100% 43%,
        radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 85% 27%,
        radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 77% 37%,
        radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 60% 7%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 22% 14%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 45% 20%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 33% 34%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 10% 29%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 31% 37%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 28% 7%,
        radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 13% 42%;
      background-size: var(--initialSize) var(--initialSize);
      background-repeat: no-repeat;
    }
    .festive-explosion::before {
      --x: -50%;
      --y: -50%;
      --initialY: -50%;
      transform: translate(-50%, -50%) rotate(40deg) scale(1.3) rotateY(40deg);
    }
    .festive-explosion::after {
      --x: -50%;
      --y: -50%;
      --initialY: -50%;
      transform: translate(-50%, -50%) rotate(170deg) scale(1.15) rotateY(-30deg);
    }
    .festive-explosion.left {
      left: 10%;
    }
    .festive-explosion.right {
      left: auto;
      right: 10%;
    }
    .festive-explosion.right,
    .festive-explosion.right::before,
    .festive-explosion.right::after {
      --color1: pink;
      --color2: violet;
      --color3: fuchsia;
      --color4: orchid;
      --color5: plum;
      --color6: lavender;
      --finalSize: 40vmin;
      animation-delay: -0.25s;
    }
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      z-index: 10;
    }
    .footer a {
      color: #ffd54f;
      text-decoration: none;
      font-weight: bold;
    }
    .footer .logo {
      width: 50px;
      height: auto;
      vertical-align: middle;
    }
    .footer .logo:hover {
      animation: shakeVigorously 1ms linear infinite;
    }
    @keyframes shakeVigorously {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
